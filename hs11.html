<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>HS 11th Retreat</title>

		<link rel="stylesheet" href="reveal.js/dist/reset.css">
		<link rel="stylesheet" href="reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="css/solarized_dark.css" id="theme">
		<link rel="stylesheet" href="css/custom_hao.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css" id="highlight-theme">

		<!-- print pdf --!>
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

<script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the responsive iframe container (16:9 aspect ratio) */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (for filling 100% width) */
            height: 0;
            overflow: hidden;
            /* Max width ensures it doesn't get ridiculously large on huge screens */
            max-width: 90vw; 
            width: 100%;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* Ensures no native iframe border */
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5',
                    }
                }
            }
        }
    </script>

	</head>
	<body>

		<div class="reveal">
			<div class="slides">

			<script src="hs11.js"  
				 data-separator="^---\n"  
				 data-separator-notes="^Note:"  
				 data-charset="iso-8859-15">
			</script>	

			</div>
		</div>


		<script src="reveal.js/dist/reveal.js"></script>
		<script src="reveal.js/plugin/notes/notes.js"></script>
		<script src="reveal.js/plugin/markdown/markdown.js"></script>
		<script src="reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				transition: 'fade',
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});

		</script>
	</body>
</html>
